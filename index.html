<body>

    <h1>Fire Emblem Random Character</h1>
    <h2 id="characterName" class="main-header">Name</h2>
    <p id ="game">Game</p>
    <button type="button" id="randomizerButton" class="fun-button" onclick="randomCharacter()">Randomize!</button>
    
    <div id="FilterBox">
        <h2 class="filter-header">Filters</h2>
        <label for="gameFilter">Game:</label>

            <option value="0" selected="selected">All games</option>
            <option value="1">Shadow Dragon and the Blade of Light / Shadow Dragon</option>
            <option value="2">Gaiden / Echoes: Shadows of Valentia</option>

            <option value="8">The Sacred Stones</option>
            <option value="9">Path of Radiance</option>
            <option value="10">Radiant Dawn</option>
            <option value="13">Awakening</option>
            <option value="14">Fates</option>
            <option value="16">Three Houses</option>
            <option value="17">Engage</option>
        </select>
        <label for="MaleCharactersFilter">Male Characters</label>
        <input type="checkbox" id="MaleCharactersFilter" checked> 

        <label for="FemaleCharactersFilter">Female Characters</label>
        <input type="checkbox" id="FemaleCharactersFilter" checked> 
    </div>
</body>
